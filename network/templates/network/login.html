{% extends "network/layout.html" %}

{% block title %}Login - Social Network{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-wrapper">
        <!-- Login Card -->
        <div class="auth-card">
            <!-- Header Section -->
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <!-- Message Alert -->
            {% if message %}
                <div class="alert-message">
                    <div class="alert-content">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>{{ message }}</span>
                    </div>
                </div>
            {% endif %}

            <!-- Login Form -->
            <form class="auth-form" action="{% url 'login' %}" method="post" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <div class="input-wrapper">
                        <input 
                            id="username"
                            class="form-input" 
                            type="text" 
                            name="username" 
                            placeholder="Enter your username"
                            autofocus
                            required
                        >
                        <div class="input-focus-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input 
                            id="password"
                            class="form-input" 
                            type="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-focus-border"></div>
                    </div>
                </div>

                <button class="auth-submit" type="submit">
                    <span class="submit-text">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </span>
                    <div class="submit-loader">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="auth-footer">
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="auth-link">
                        Create one here
                        <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        position: relative;
        overflow: hidden;
    }

    .auth-wrapper {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 420px;
    }

    /* Auth Card */
    .auth-card {
        background: rgba(26, 32, 44, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem 2rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
        animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .auth-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes shimmer {
        0%, 100% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
    }

    /* Header */
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #ffffff 0%, #a0aec0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        margin: 0;
        line-height: 1.5;
    }

    /* Alert Message */
    .alert-message {
        background: rgba(229, 62, 62, 0.1);
        border: 1px solid rgba(229, 62, 62, 0.3);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        animation: shake 0.5s ease-in-out;
    }

    .alert-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: #fc8181;
        font-weight: 500;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    /* Form Styles */
    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.9rem;
    }

    .form-label i {
        color: #667eea;
        width: 16px;
    }

    .input-wrapper {
        position: relative;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1.25rem;
        background: rgba(45, 55, 72, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        font-family: inherit;
    }

    .form-input::placeholder {
        color: var(--text-secondary);
        opacity: 0.8;
    }

    .form-input:focus {
        border-color: #667eea;
        background: rgba(45, 55, 72, 0.95);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .input-focus-border {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #667eea, #f093fb);
        transition: all 0.3s ease;
        transform: translateX(-50%);
        border-radius: 1px;
    }

    .form-input:focus + .password-toggle + .input-focus-border,
    .form-input:focus + .input-focus-border {
        width: 100%;
    }

    /* Password Toggle */
    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    .password-toggle:hover {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
    }

    /* Submit Button */
    .auth-submit {
        position: relative;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 0.5rem;
        overflow: hidden;
    }

    .auth-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .auth-submit:active {
        transform: translateY(-1px);
    }

    .submit-text {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease;
    }

    .submit-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .auth-submit.loading .submit-text {
        opacity: 0;
    }

    .auth-submit.loading .submit-loader {
        opacity: 1;
    }

    /* Footer */
    .auth-footer {
        margin-top: 2rem;
        text-align: center;
    }

    .auth-switch {
        color: var(--text-secondary);
        margin: 0;
        line-height: 1.6;
    }

    .auth-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
    }

    .auth-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #667eea, #f093fb);
        transition: width 0.3s ease;
    }

    .auth-link:hover {
        color: #f093fb;
        text-decoration: none;
        transform: translateX(3px);
    }

    .auth-link:hover::after {
        width: 100%;
    }

    /* Floating Shapes */
    .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .shape {
        position: absolute;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
        border-radius: 50%;
        animation: floatShape 8s ease-in-out infinite;
    }

    .shape-1 {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 10s;
    }

    .shape-2 {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
        animation-duration: 12s;
    }

    .shape-3 {
        width: 80px;
        height: 80px;
        bottom: 30%;
        left: 20%;
        animation-delay: 4s;
        animation-duration: 8s;
    }

    .shape-4 {
        width: 120px;
        height: 120px;
        top: 10%;
        right: 20%;
        animation-delay: 6s;
        animation-duration: 14s;
    }

    @keyframes floatShape {
        0%, 100% { 
            transform: translateY(0px) rotate(0deg);
            opacity: 0.7;
        }
        33% { 
            transform: translateY(-30px) rotate(120deg);
            opacity: 0.9;
        }
        66% { 
            transform: translateY(30px) rotate(240deg);
            opacity: 0.5;
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .auth-container {
            padding: 1rem;
        }

        .auth-card {
            padding: 2rem 1.5rem;
        }

        .auth-title {
            font-size: 1.75rem;
        }

        .auth-icon {
            width: 70px;
            height: 70px;
            font-size: 1.75rem;
        }
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 1.5rem 1rem;
            border-radius: 16px;
        }

        .form-input {
            padding: 0.875rem 1rem;
        }

        .auth-submit {
            padding: 0.875rem 1.5rem;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password toggle functionality
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.querySelector('#password');
    
    if (passwordToggle && passwordInput) {
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    }
    
    // Form submission loading state
    const form = document.querySelector('.auth-form');
    const submitBtn = document.querySelector('.auth-submit');
    
    if (form && submitBtn) {
        form.addEventListener('submit', function() {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Remove loading state after 3 seconds (in case of error)
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 3000);
        });
    }
    
    // Input focus animations
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });
});
</script>
{% endblock %}
